body, html{margin:0; padding:0;}
#wrapper{width:300px; height:250px; overflow:hidden; background:#ffffff; position:relative;}
#clickArea{display:block; width:298px; height:248px; border:1px solid #cccccc; z-index:1000; cursor:pointer; position:absolute;}
#content{position:relative; top:0; left:0; width:300px; height:250px;}
.sprite{position: absolute;}
.center {left:0; right:0; margin:0 auto;}

.sprite {
    background-image: url(spritesheet.png);
    background-repeat: no-repeat;
    display: block;
    background-size: calc(325px/2) calc(379px/2);
}

.sprite-5_bottom {
    width: calc(74px/2);
    height: calc(89px/2);
    background-position: calc(0px/2) calc(0px/2);
}

.sprite-5_top {
    width: calc(69px/2);
    height: calc(34px/2);
    background-position: calc(-74px/2) calc(0px/2);
}

    width: calc(69px/2);
    height: calc(84px/2);

    width: calc(75px/2);

    width: calc(34px/2);

.sprite-amp_red {

<script>	
	function playAnimation(){
		var t1=new TimelineLite();
		//animate banner
		t1
         .from(".bg", 1, {opacity: 0})

         .from(".sprite-5_bottom", 0.25, {opacity: 0, ease: Power1.easeInOut}, "+=.25")
         .from(".sprite-6_bottom", 0.25, {opacity: 0, ease: Power1.easeInOut})
         .from(".sprite-dash", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")

         .from(".sprite-F_crossbar", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")
         .from(".sprite-w_blue_2", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")
         .from(".sprite-6_top", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")
         .from(".sprite-wi_i_dot", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")
         .from(".sprite-w_pink_1", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")
         .from(".sprite-G_body", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")
         .from(".sprite-wi_i_body", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")
         .from(".sprite-F_spine", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")
         .from(".sprite-G_crossbar", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")
         .from(".sprite-w_blue_1", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")
         .from(".sprite-5_top", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")
         .from(".sprite-fi_i_body", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")
         .from(".sprite-amp_blue", 0.25, {opacity: 0, ease: Power1.easeInOut}, "+=.75")
         .from(".sprite-amp_red", 0.25, {opacity: 0, ease: Power1.easeInOut}, "-=.15")

		 .from("#txt1", 0.5, {opacity: 0}, "+=1")
		 .from("#txt2", 0.5, {opacity: 0}, "+=1")

		 .from(["#logo", ".sprite-tag"], 0.5, {opacity:0}, "+=1.25")
		 .from(".sprite-cta", 0.5, {opacity: 0}, "+=1")

		;

		console.log("length: "+t1.duration());
	}; //<--timeline self-executes on load
